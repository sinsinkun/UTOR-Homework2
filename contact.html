<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Page</title>
	<link rel="stylesheet" href="assets/style.css" />
	<!-- Bootstrap files -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(55,60,60);">
		<div class="container-fluid">
			<span class="navbar-brand navName">JingChang Xiao</span>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item px-2">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item px-2">
						<a class="nav-link" href="portfolio.html">Portfolio</a>
					</li>
					<li class="nav-item px-2">
						<a class="nav-link active" aria-current="page" href="contact.html">Contact Me</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- contact form content -->
	<section class="container-lg my-4">
		<article class="card" style="max-width:40rem">
			<header class="card-header">
				<h1>Contact Me</h1>
			</header>
			<form class="card-body">
				<div class="mb-3">
					<label for="nameInput" class="form-label">Name</label>
					<input type="text" class="form-control" id="nameInput" placeholder="Name" />
				</div>
				<div class="mb-3">
					<label for="emailInput" class="form-label">Email</label>
					<input type="email" class="form-control" id="emailInput" placeholder="Email" />
				</div>
				<div class="mb-3">
					<label for="msgInput" class="form-label">Message</label>
					<textarea type="text" class="form-control" id="msgInput" placeholder="Message" rows="5"></textarea>
				</div>
				<button type="submit" class="btn-lg btn-primary">Submit</button>
			</form>
		</article>
	</section>
	<!-- footer -->
	<footer class="footer">
		<div class="container">
			<span class="d-flex justify-content-center">Footer</span>
		</div>
	</footer>

</body>

</html>
